<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArcadiumX | Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <!-- Game title on top-left -->
  <div class="game-title">
    üïπÔ∏è Tic Tac Toe
  </div>

  <!-- Profile in top-right -->
  <div class="profile-wrapper">
    <img id="profile-pic" class="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
    <div id="username" class="username hidden">Loading...</div>
  </div>

  <!-- Scoreboard -->
  <div id="scoreboard" class="scoreboard">
    Wins: 0 | Losses: 0 | Draws: 0
  </div>

  <!-- Game Area -->
  <div class="game-container">
    <div class="board" id="board"></div>
    <p id="game-status">Your move!</p>
    <button id="reset-btn">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
